{% extends 'base.html' %}

{% block content %}
    <div class="article_detail">
        <h2>Add A New Article</h2>
        <form class="site-form" action = "{% url 'createarticle' %}" method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Create" />
        </form>
    </div>
    <script src="/static/slugify.js"></script>
{% endblock %}
