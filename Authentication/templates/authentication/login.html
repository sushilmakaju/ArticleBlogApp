{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Log in</h1>
    <form class="site-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
     {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    <input type="submit" value="Login" />
    </form>
{% endblock %}
