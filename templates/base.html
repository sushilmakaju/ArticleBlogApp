{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA</title>
    <!-- Add your CSS links and other head content here -->
    <link rel="stylesheet"  href="{% static 'style.css' %}">
</head>
<body>
    <header class="wrapper">
        <h1><a href="{% url 'Articlelist' %}"><img src="{% static 'logo2.png' %}" alt="ArticleBlogApp" /></a></h1>
        <nav>
            <ul>
                   {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'createarticle' %}" class="highlight">New Article</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Signup</a></li>
                    {% endif %}
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
